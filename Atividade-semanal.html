<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisiveis</title>
</head>

<body>
    <h1>Teste de divisibilidade</h1>
    Coloque o limite inferior <br>
    <input id="ipt_inf">
    <br>
    Coloque o limite superior <br>
    <input id="ipt_sup">
    <br>
    Coloque o numero para testar visibilidade <br>
    <input id="ipt_divi">
    <br>
    Coloque o segundo numero para testar visibilidade <br>
    <input id="ipt_divi2">
    <br>
    <button onclick="analisar()">Mostrar</button>
    <br>
    <span id="menssagem" style="color: red;"></span>
    <span id="menssagem2"></span>

</body>

</html>
<script>
    function analisar() {
        var inf = ipt_inf.value
        var sup = ipt_sup.value
        var divi = ipt_divi.value
        var divi2 = ipt_divi2.value
        var qtd = 0
        var media = 0
        var maior = 0
        var menor = 1000
        menssagem.innerHTML = ` `
        menssagem2.innerHTML = ` `
        if (inf == "" || sup == "" || divi == "" || divi2 == "") {
            alert("Preencha todos os campos !")
        }else if (Number.isNaN(inf) || Number.isNaN(sup) || Number.isNaN(divi) || Number.isNaN(divi2)) {
            alert("Preencha somente com numeros")
        }else {

            if (inf <= 20) {
                menssagem.innerHTML = `Limite inferior tem que ser maior que 20`
            } else if (sup <= inf || sup >= 1000) {
                menssagem.innerHTML = `Limite superior invalido, verifique o conteúdo`
            } else if (divi < 3 || divi > 20) {
                menssagem.innerHTML = `Primeiro número de divisibilidade tem que estar entre 3 e 20`
            } else if (divi2 < 3 || divi2 > 20 || divi2 == divi) {
                menssagem.innerHTML = `Segundo número de divisibilidade tem que estar entre 3 e 20 e ser diferente do primeiro`
            } else {
                for (var contador = 0; contador <= sup; contador++) {
                    if (contador >= inf) {
                        if (contador % divi == 0 && contador % divi2 == 0) {
                            menssagem2.innerHTML += `O número ${contador} é divisível de pelo primeiro e pelo segundo número <br>`
                            qtd += 1
                            media += contador
                            if (contador < menor) {
                                menor = contador
                            }
                            if (contador > maior) {
                                maior = contador
                            }
                        } else if (contador % divi == 0) {
                            menssagem2.innerHTML += `O número ${contador} é divisível pelo primeiro número <br>`
                            qtd += 1
                            media += contador
                            if (contador < menor) {
                                menor = contador
                            }
                            if (contador > maior) {
                                maior = contador
                            }
                        } else if (contador % divi2 == 0) {
                            menssagem2.innerHTML += `O número ${contador} é divisivel pelo segundo número <br>`
                            qtd += 1
                            media += contador
                            if (contador < menor) {
                                menor = contador
                            }
                            if (contador > maior) {
                                maior = contador
                            }
                        }
                    }
                }
                if (qtd < 1) {
                    menssagem2.innerHTML = `***Não foram encontrados números divisíveis***`
                } else {
                    menssagem2.innerHTML += `<BR>ANÁLISE DOS NÚMEROS EXIBIDOS<br>

                Quantidade de números exibidos: ${qtd}<br>
                
                Média dos números exibidos: ${media / qtd}<br>
                
                Maior número exibido: ${maior}<br>
                
                Menor número exibido: ${menor} <br> <br>`
                }
            }

            if (sup <= inf || sup >= 1000 || inf <= 20
                || divi < 3 || divi > 20 || divi2 < 3 ||
                divi2 > 20 || divi2 == divi) {
                alert("Erro!")
            }
        }
    }
</script>
