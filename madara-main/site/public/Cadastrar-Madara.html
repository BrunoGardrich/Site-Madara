        <video autoplay loop muted>

                type="video/mp4">
        </video>
        <div class="header">
            <div class="container">

                    <li><a href="index.html">inicio</a></li>

            <input class="ipt" type="text" name="" id="ipt_nome" placeholder="Coloque seu Nome">

            <h2>Senha</h2>

            <h2>Confirmar Senha</h2>
            <input class="ipt" type="password" name="" id="ipt_senha2" placeholder="*******">

            <button class="btn" onclick="cadastrar()">Cadastrar</button>

<script>
    function cadastrar() {
        aguardar();
        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nome = ipt_nome.value;
        var email = ipt_email.value;
        var senha = ipt_senha1.value;
        var confirmacaoSenha = ipt_senha2.value;

        if (nome == "" || email == "" || senha == "" || confirmacaoSenha == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else if(confirmacaoSenha!=senha) {
            alert("As senhas precisam ser iguais!")
        }
        else{
            
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nome,
                emailServer: email,
                senhaServer: senha
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "Login-Madara.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
