<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<style>
    .container{
        border: solid 3px;
        width: 60%;
        padding: 20px;
    }

    button{
        margin-top: 20px;
    }
</style>
<body>
    <div class="container">
        <span>Qual o nome da espada mais usada pelo Madara?</span>
        <input type="radio" name="question1" id="correct1">300<br>
        <input type="radio" name="question1" >300<br>
        <input type="radio" name="question1" >600<br> 
        <input type="radio" name="question1" >300<br> 
        <button class="next" onclick="next(1)">Próximo</button>
    </div>
    <div class="container">
        <span>Qual a espada mais usada pelo Madara?</span>
        <input type="radio" name="question2" >300<br>
        <input type="radio" name="question2" id="correct2">300<br>
        <input type="radio" name="question2" >700<br> 
        <input type="radio" name="question2" >300<br> 
        <button class="next" onclick="next(2)">Próximo</button>
    </div>
    <div class="container">
        <span>Qual a espada mais usada pelo Madara?</span>
     
        <button class="next" onclick="next(2)" name="question3" id="correct2">Próximo</button>
        <button class="next" onclick="next(2)" name="question3">Próximo</button>
        <button class="next" onclick="next(2)" name="question3">Próximo</button>
        <button class="next" onclick="next(2)" name="question3">Próximo</button>
        <button class="next" onclick="next(2)" name="question3">400</button>
        <button class="next" onclick="next(2)">Próximo</button>
    </div>
    <div class="container">
        <span>Qual a espada mais usada pelo Madara?</span>
        <input type="radio" name="question4" >300<br>
        <input type="radio" name="question4" >800<br>
        <input type="radio" name="question4" >300<br> 
        <input type="radio" name="question4" id="correct3">300<br> 
        <button onclick="result() ">Finalizar Quiz</button>
    </div>
    <br>
    <span id="menssagem"></span>
    
</body>
</html>
<script>
    var pontos=[];
    document.getElementsByClassName('container')[0].style.display = "block";
    document.getElementsByClassName('container')[2].style.display = "none";
    document.getElementsByClassName('container')[1].style.display = "none";
    document.getElementsByClassName('container')[3].style.display = "none";

    function next(id){
        document.getElementsByClassName('container')[id-1].style.display="none";
        document.getElementsByClassName('container')[id].style.display="block";
    }
    function result(){
        var score =0
        if(document.getElementById('correct1').checked) {
            pontos.push(+1)
        }
        if(document.getElementById('correct2').checked) {
            pontos.push(+1)
        }
        if(document.getElementById('correct3').checked) {
            pontos.push(+1)
        }
        menssagem.innerHTML= `Sua pontuação é de ${pontos.length}`
    }
</script>
